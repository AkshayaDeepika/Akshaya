<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com" method="get" enctype="multipart/form-data">
     <fieldset>
        <legend> Name Field</legend>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <br>      
        <label for="firstname">Lastname:</label>
        <input for="text" name="Lastname" id="Lastname">
    </fieldset><br>
        <label for="password">Password:</label>
        <input type="password" name="Password" id="Password">
        <br><br>
    <label for="DOB">DOB:</label>

    <br><br>
    <label for="Mail">Mail</label>

    <fieldset>
    <p>Radio button</p>

    <input type="radio" name="gender" id="female">
    <label for="female">female</label>
    <br><br>
    <p>Checkbox</p>
    <input type="checkbox" name="hobbies" id="read book">

    </fieldset>
    <label for="courses">courses</label>

        <option value="CSD">csd course</option>

        <option value="EEE">eee course</option>
    </select>
    <br>
    <br>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="tell about yourself">
    </textarea>
    <br><br>
    <label for="resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
    <br><br>
    <label for="resume">Upload Profile</label>
    <input type="file" id="profile" name="profile" accept=".jpg,.png,.jpeg">
    <br><br>
    <label for="Mobileno">Mobile number</label>

    <br><br>
     <input type="submit" value="sign in">
 </form>
